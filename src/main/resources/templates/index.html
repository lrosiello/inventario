<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tablas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Listado de Tablas</h1>
        <div class="d-flex justify-content-center mt-4">
            <form th:action="@{/listar}" method="get">
                <button type="submit" name="tabla" value="proveedores" class="btn btn-primary me-2">Proveedores</button>
                <button type="submit" name="tabla" value="productos" class="btn btn-secondary me-2">Productos</button>
                <button type="submit" name="tabla" value="categorias" class="btn btn-info me-2">Categor√≠as</button>
                <button type="submit" name="tabla" value="ventas" class="btn btn-success me-2">Ventas</button>
                <button type="submit" name="tabla" value="compras" class="btn btn-warning">Compras</button>
            </form>
        </div>

        <div class="mt-5">
            <h2 th:if="${tabla != null}" class="text-center">Lista de <span th:text="${tabla}"></span></h2>
            <table class="table table-striped mt-3" th:if="${registros != null}">
                <thead>
                    <tr>
                        <th th:each="header : ${headers}" th:text="${header}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registro : ${registros}">
                        <td th:each="value : ${registro}" th:text="${value}"></td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${registros == null}" class="text-center mt-5">No hay datos para mostrar.</p>
        </div>
    </div>
</body>
</html>
